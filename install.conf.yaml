- clean: ['~']

- clean:
    ~/.config:
    ~/.yt-dlp:

- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.aliases: aliases
    ~/bin:
    ~/.config/fastfetch: config/fastfetch
    ~/.config/kitty: config/kitty
    ~/.config/nvim: config/nvim
    ~/.git-commit-template: git-commit-template
    ~/.gitconfig: gitconfig
    ~/.gitconfig-linux: gitconfig-linux
    ~/.gitconfig-macos: gitconfig-macos
    ~/.gitconfig-personal: gitconfig-personal
    ~/.gitconfig-corporate: gitconfig-corporate
    ~/.gitignore: gitignore
    ~/.hushlogin: hushlogin
    ~/.ssh/config:
        path: ssh/config
        force: false
    ~/.yt-dlp/config: yt-dlp/config
    ~/.zshrc: zshrc
